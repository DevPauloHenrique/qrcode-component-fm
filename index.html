<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>

    <link rel="icon" href="src/img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="src/estilos/estilos.css">
</head>

<body>
    <div class="container">
        <a href="http://frontendmentor.io" target="_blank">
            <img class="qr-code" src="src/img/image-qr-code.png" alt="QR Code">
        </a>

        <h1 class="titulo">
            Improve your front-end skills by building projects
        </h1>

        <p class="sub-titulo">
            Scan the QR code to visit Frontend Mentos
            and take your conding skills to the next level
        </p>
    </div>

    <div class="attribution">
        Challenge by <a href="http://frontendmentor.io?ref=challenge" target="_blanck">Frontend Mentor</a>
        . Coded by <a href="https://github.com/DevPauloHenrique" target="_blank">Paulo Henrique</a>
    </div>

</body>

</html>
